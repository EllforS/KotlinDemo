            Retrofit_RxJava_Adapter   : 'com.squareup.retrofit2:adapter-rxjava2:2.3.0',
            RetrofitLogger            : 'com.squareup.okhttp3:logging-interceptor:3.10.0',
            Gson                      : 'com.google.code.gson:gson:2.8.0',
    ]
}